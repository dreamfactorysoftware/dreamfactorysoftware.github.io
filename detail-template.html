<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DreamFactory IO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>DreamFactory IO</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <!--[if IE 7]>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome-ie7.min.css" rel="stylesheet">
    <![end if]-->
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/"><img data-ng-src="img/dreamfactory-logo-web-sm.png" width="100px" /></a>
            <ul class="nav">
                <li><a href="/">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </div>
    </div>
</div><!-- /navbar -->

<div class="container">
    <div class="jumbotron">
        <h1>{{page.title}}</h1>
        <p class="lead">{{page.teaser}}</p>
        <div class="btn-group">
            <a href="{{page.codeLink}}" class="btn btn-primary"><img data-ng-src="./img/github-icon-wht.png" class="git-icon">&nbsp; Code on Github</a>
            <a href="{{page.codeLink}}" class="btn btn-primary"><i class="icon-download"></i>&nbsp; Download</a>
            <a href="{{page.codeLink}}" class="btn btn-primary"><i class="icon-tag"></i>&nbsp; Report Issue</a>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span8 offset2">
            <ul class="section-list">
                <li>
                    <h3>{{section.title}}</h3>
                    <h5>{{section.subtitle}}</h5>
                    <p>{{section.text}}</p>
                    <ul class="section-list">
                        <li>
                            <img data-ng-src="{{images}}">
                        </li>
                    </ul>
                    <hr>
                </li>
            </ul>
        </div>
    </div>
</div><!-- /container -->



<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</body>
</html>
